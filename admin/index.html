<!DOCTYPE html>
<html lang="en" ng-app="EboardEvals">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../resources/images/favicon.ico">

    <title>Eboard Evaluations</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/members-flat.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap-material-design.css">
      
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../resources/css/animate.css">
      
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../resources/css/evals.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navController">
      <div class="container">
        <div class="navbar-header">
           <a class="navbar-brand" href="../"><img src="../resources/images/csh_logo_white.svg" alt="CSH" class="logo"> <span>Eboard Evals</span></a>
        </div>
          <div class="toggle-evals-container" data-toggle="tooltip" data-placement="left" title="Toggle Submission Form">
            <div class="middle">
		          <i class="fa fa-toggle-on active" ng-show="submissions == 'T'" id="on" style="font-size:35px;" ng-click="toggleSubmission('F')"></i>
		          <i class="fa fa-toggle-on fa-rotate-180 inactive" ng-show="submissions == 'F'" id="off" style="font-size:35px;" ng-click="toggleSubmission('T')"></i>
	           </div>   
          
          </div>
          
          
      </div>
    </nav>
    <div class="container" ng-controller="evalController">
        
        <div style="padding-top:20px"></div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <input type="text" ng-model="search" class="search-field" placeholder="Search Evals...">
                    </div>
                </div>
            
            </div>
        </div>
        
        
        
        <div class="no-data-announcement" ng-if="data.data.length == 0">No Evaluations.</div>
          <!-- Name -->
          <div class="row" ng-repeat="eval in data.data | filter: search">
            <div class="col-xs-12 col-sm-offset-1 col-md-offset-2 col-sm-10 col-md-8" id="{{eval.eval_id}}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        
                        <div>
                        <div class="director-name">
                            {{eval.position}}
                        </div>
                        <div class="member-name">
                            {{eval.name}} - {{eval.time}}
                        </div>
                        </div>
                        <div class="action-button-container">
                        
  <button class="btn btn-default" ng-click="archiveEval(eval.eval_id)" type="button">
    <i class="fa fa-folder-open"></i>&nbsp;Archive
    
  </button>
                        
                        </div>
                        
                        <div class="response-container" id="likesContainer" ng-show="eval.likes != ''">
                            <div class="response-name">
                                Likes
                            </div>
                            <p>
                                {{eval.likes}}
                            
                            </p>
                            
                        </div>
                        
                        <div class="response-container" id="likesContainer" ng-show="eval.dislikes != ''">
                            <div class="response-name">
                                Dislikes
                            </div>
                            <p>
                                 {{eval.dislikes}}
                            
                            </p>
                            
                        </div>
                        
                        <div class="response-container" id="likesContainer">
                            <div class="response-name">
                                Comments
                            </div>
                            <p>
                                {{eval.comments}}
                            
                            </p>
                            
                        </div>
                        
                        
                    </div>
                </div>
            
            
            </div>
          </div>     
            
        
        
      </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../resources/js/libraries/bootstrap.min.js"></script>
      <script src="../resources/js/libraries/material.min.js"></script>
      <!-- Evals Custom JS -->
      <script src="../resources/js/evals.js"></script>
      <!-- Noty.js -->
      <script src="../resources/js/noty/packaged/jquery.noty.packaged.min.js"></script>
      <script type="text/javascript" src="../resources/js/noty/themes/csh.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="../resources/js/app.js"></script>
      <script>
      $.material.init();
      </script>
  </body>
</html>
